<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/portfolio.css">
		<title>Portfolio</title>
	</head>

	<body>
		<main>
			<header class="right">
				<img id="logo" src="img/startup.svg" alt="logo">
				<div id="author-infos">
					<h1>MATTEO DOCCI</h1>
					<h4>FULL STACK WEB DEVELOPER</h4>
				</div>
			</header>
			<section id="main-img-container" class="box">
				<picture id="main-img">
					<source media="(min-width: 1000px)" srcset="img/main.jpeg">
					<img src="img/main-mobile.jpeg" alt="main image">
				</picture>
			</section>
			<section id="featured-works-container" class="box right">
				<h3 id="featured-works-title">Featured Work</h3>
				<div id="featured-works-aligner">
					<div class="featured-work">
						<picture class="featured-work-preview">
							<source media="(min-width: 1000px)" srcset="img/featured-1.jpeg">
							<img src="img/featured-1-mobile.jpeg" alt="work 1">
						</picture>
						<h2>WORK 1</h2>
						<a href="https://github.com">https://github.com</a>
					</div>
					<div class="featured-work">
						<picture class="featured-work-preview">
							<source media="(min-width: 1000px)" srcset="img/featured-2.jpeg">
							<img src="img/featured-2-mobile.jpeg" alt="work 2">
						</picture>
						<h2>WORK 2</h2>
						<a href="https://github.com">https://github.com</a>
					</div>
					<div id="work3" class="featured-work">
						<picture class="featured-work-preview">
							<source media="(min-width: 1000px)" srcset="img/featured-3.jpeg">
							<img src="img/featured-3-mobile.jpeg" alt="work 2">
						</picture>
						<h2>WORK 3</h2>
						<a href="https://github.com">https://github.com</a>
					</div>
				</div>
			</section>
			<section id="colors" class="box">
				<div class="color-container">
					<div id="color-02b3e4" class="show-color"></div>
					<p>#02b3e4</p>
				</div>
				<div class="color-container">
					<div id="color-2d3c49" class="show-color"></div>
					<p>#2d3c49</p>
				</div>
				<div class="color-container">
					<div id="color-7d97ad" class="show-color"></div>
					<p>#7d97ad</p>
				</div>
			</section>
		</main>
	</body>
</html>
